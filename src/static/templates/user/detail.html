<div class="row">
  <div class="col-sm-12">
    <h1>User</h1>
    <form class="form-horizontal" role="form">
      <div class="form-group">
        <label for="form-user-name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
          <input type="string" class="form-control" id="form-user-name" placeholder="Enter name" value="{{user.name}}">
        </div>
      </div>
      <div class="form-group">
        <label for="form-user-email" class="col-sm-2 control-label">E-mail</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="form-user-email" placeholder="Email" value="{{user.email}}" readonly="readonly">
        </div>
      </div>
      <div class="form-group">
        <label for="form-user-status" class="col-sm-2 control-label">Status</label>
        <div class="col-sm-10">
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-default">Pending</button>
            <button type="button" class="btn btn-default">Active</button>
            <button type="button" class="btn btn-default">De-actived</button>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="pull-right">
          <a href="#/user" class="btn btn-default">Cancel</a>
          <button type="submit" class="btn btn-success">Create</button>
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="submit" class="btn btn-danger">Delete</button>
        </div>
      </div>
    </form>
  </div>
</div>
