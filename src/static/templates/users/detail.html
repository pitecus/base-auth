<div class="row">
  <div class="col-sm-12">
    <h1>User</h1>
    <form class="form-horizontal" role="form">
      <div class="form-group">
        <label for="form-user-name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
          <input type="string" class="form-control" id="form-user-name" placeholder="Enter name" value="{{user.name}}">
        </div>
      </div>
      <div class="form-group">
        <label for="form-user-email" class="col-sm-2 control-label">E-mail</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="form-user-email" placeholder="Email" value="{{user.emails}}" readonly="readonly">
        </div>
      </div>
      <div class="form-group">
        <label for="form-user-status" class="col-sm-2 control-label">Status</label>
        <div class="col-sm-10">
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-default">Pending</button>
            <button type="button" class="btn btn-primary">
              <span class="glyphicon glyphicon-thumbs-up"></span>
            </button>
            <button type="button" class="btn btn-danger">
              <span class="glyphicon glyphicon-thumbs-down"></span>
            </button>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="pull-right">
          <button type="submit" class="btn btn-danger">
            <span class="glyphicon glyphicon-trash"> Delete</span>
          </button>
          <a href="#/users" class="btn btn-default">Cancel</a>
        </div>
      </div>
    </form>
  </div>
</div>
