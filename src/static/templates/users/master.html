<div class="row">
  <div class="col-lg-12">
    <h1>Users</h1>
    <table class="table table-striped">
      <thead>
        <th>User</th>
        <th>Email</th>
        <th>Status</th>
      </thead>
      <tbody>
        <tr data-ng-repeat="user in list">
          <td><a href="#/users/{{user._id}}">{{user.name}}</a></td>
          <td data-ng-repeat="email in user.emails">{{email.value}}</td>
          <td>{{user.status}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
