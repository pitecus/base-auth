<div class="container">
  <div class="navbar-header">
    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand" href="#">Auth-Base</a>
  </div>
  <div class="navbar-collapse collapse">
    <ul class="nav navbar-nav">
      <li ng-repeat="route in routes" data-ng-class="navClass('{{route.path}}')">
        <a ng-href="#{{route.path}}" ng-bind="route.data.label"></a>
      </li>
    </ul>
    <div ng-switch on="displayName">
      <!-- Login button -->
      <div ng-switch-when="" class="nav navbar-nav navbar-right">
        <a type="submit" class="btn btn-success navbar-btn" href="/auth/google/login">Sign in</a>
      </div>
      <!-- User options -->
      <ul ng-switch-default class="nav navbar-nav navbar-right">
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{displayName}} <span class="caret"></span></a>
          <ul class="dropdown-menu" role="menu">
            <li><a href="#">Settings</a></li>
            <li><a href="/auth/google/logout">Logout</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</div>
